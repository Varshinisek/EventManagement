<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
</head>

<body style="padding:40px ">
<div >
<div class="jumbotron">
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
            <div style="border:5px solid black;width:90%;border-radius:10px;padding:10px" >
              <h2  style="color: black; text-align:center">Admin Login Form</h2>
              
              <form [formGroup]="registerForm"  (ngSubmit)="onSubmit()"  >
                  <div class="form-group">
            
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button  class="btn btn-secondary"  >Login</button>
                  </div>
                </div>
            </form>
          </div>
      </div>
  </div>
  </div>
</div>
</div>
<div class="jumbotron" style="background-image: url(https://i0.wp.com/blog.inevent.com/wp-content/uploads/2021/05/Blog_InEvent_s_Online_Events_Management_Checklist.png?fit=1180%2C570&ssl=1);margin-bottom: 30px; padding: 150px;image-resolution: inherit">
</div>
</body>
</html>
